    <script type="module">
      import firebase from 'firebase/app';
      // import 'firebase/analytics';

      document.addEventListener('DOMContentLoaded', function () {
        const firebaseConfig = {
          apiKey: 'AIzaSyCLD_o2cXpHdZ_LTr-3toJL-dSdYjy4d4w',
          authDomain: 'd-arcade.firebaseapp.com',
          projectId: 'd-arcade',

        };

        const app = firebase.initializeApp(firebaseConfig);
        // firebase.analytics();

        const loadEl = document.querySelector('#load');
        try {
          let features = [
            'auth', 'database', 'messaging', 'storage', 'analytics',
            'remoteConfig', 'performance',
          ].filter((feature) => typeof app[feature] === 'function');
          loadEl.textContent = features.length
            ? `Firebase loaded with ${features.join(', ')}.`
            : 'Firebase loaded.';
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
